<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN PANEL</title>
    <link rel="stylesheet" href="../style/normalize.css" />
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/global.css" />
  </head>
  <body>
    <section class="header__section">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="header__home__text h3 text-decoration-none point" href="../index.html"
          >Return to Home page</a
        >
      </div>
    </section>
    <section class="render">
      <div class="container">
        <h3 class="h3 fw-bold">Restaurants:</h3>
        <ul id="admin-panel-list-restaurants" class="list-unstyled mt-3 mb-5"></ul>
        <h3 class="h3 fw-bold">Food categories:</h3>
        <ul id="admin-panel-list-category" class="list-unstyled mt-3 mb-5"></ul>
        <h3 class="h3 fw-bold">Foods:</h3>
        <ul id="admin-panel-list-foods" class="list-unstyled mt-3 mb-5"></ul>
        <h3 class="h3 fw-bold">Orders:</h3>
        <ul id="admin-panel-list-orders" class="list-unstyled mt-3 mb-5"></ul>
      </div>
    </section>
    <section class="add mb-5">
      <div class="container">
        <h1 class="h1 fw-bolder">Creating section:</h1>
        <button id="btn-create-foods" class="btn btn-success">Create Foods</button>
        <button id="btn-create-restaurants" class="btn btn-danger">Create Restaurants</button>
        <button id="btn-create-categories" class="btn btn-dark">Create Categories</button>
      </div>
    </section>
    <template id="admin-panel-item-template">
      <li id="admin-panel-item">
        <p id="admin-panel-item-list_text" class="fw-bolder h5"></p>
        <button id="admin-panel-item-list_btn-edit" class="btn btn-success" type="button">
          Edit
        </button>
        <button id="admin-panel-item-list_btn-delete" class="btn btn-danger" type="button">
          Delete
        </button>
      </li>
    </template>
    <script src="../js/panel.js"></script>
  </body>
</html>
